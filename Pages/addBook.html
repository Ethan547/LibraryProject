    <!-- 2. Add Book -->

    <div class="main">
        <div id="addBook" class="signup-card">
            <div>
                <h2>Add Book</h2>
            </div>
            <div>
                <form>
                    <input type="text" id="bookName" name="bookName" placeholder="Book Name" required>
                    <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Book Author" required>
                    <input type="text" id="bookCategory" name="bookCategory" placeholder="Book Category" required>
                    <input type="text" id="bookPublisher" name="bookPublisher" placeholder="Book Publisher" required>
                    <input type="text" id="bookPrice" name="bookPrice" placeholder="Book Price" required>
                    <input type="text" id="bookQuantity" name="bookQuantity" placeholder="Book Quantity" required>
                    <input type="submit" id="addBookButton" value="Add Book">
                </form>
            </div>
        </div>
    </div>

</body>
