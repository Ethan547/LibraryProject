<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type='module' src="main.js"></script>
    <title>JavaScript_Objects</title>
</head>
<body>
    <!-- 
        Define a navigation bar with the fields Home, AddBook, BorrowBook, AddUser 
        > Create the HTML pages:
            > Home: index.html
            > AddBook: addBook.html
            > BorrowBook: borrowBook.html
            > AddUser: addUser.html
        > Use a ul to create the navigation bar
        > Each li tag should contain an anchor tag that takes the user to the right html page
        > provide the html page to the href of the anchor tag
    -->
    <div id="navbar">
        <ul>
            <li> <a href="index.html">Home</a></li>
            <li> <a href="addBook.html">AddBooks</a></li>
            <li> <a href="borrowBook.html">BorrowBooks</a></li>
            <li> <a href="addUser.html">AddUser</a></li>
        </ul>
    </div>
    <!-- 
        Create the div here to act as a banner on the homepage
        - Assign it the class name 'main'
     -->
    <div class="main">
        <!-- Create a div container for the form -->
        <div id="display">
        </div>
    </div>
    <!-- Create a new div with the id='books' -->
    <div id="books">
        
    </div>  
</body>
</html>
